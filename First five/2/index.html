<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Landing Page | 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero container with hero section and top images -->
    <div class="hero-container">
        <section class="hero">
            <h1>Discover the beauty around the world</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi at unde minus. Corporis vel sunt</p>
            <button class="btn">Get Started</button>
        </section>
        <div class="top-images">
            <img src="images/1.png" alt="Top Image 1">
            <img src="images/2.png" alt="Top Image 2">
        </div>
    </div>
    <!-- Bottom images section -->
    <section>
        <div class="bottom-images">
            <div class="image-container">
                <span class="image-label">01</span>
                <img src="images/3.png" alt="Bottom Image 1">
            </div>
            <div class="image-container">
                <span class="image-label">02</span>
                <img src="images/4.png" alt="Bottom Image 2">
            </div>
            <div class="image-container">
                <span class="image-label">03</span>
                <img src="images/5.png" alt="Bottom Image 3">
            </div>
        </div>
    </section>
</body>
</html>
